<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="_layout">
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div layout:fragment="content" class="container col-md-5 mt-4">
  <div class="card">
    <div class="card-body">
      <form th:action="@{/shop/save}" th:object="${shop}" enctype="multipart/form-data">
        <h2 class="text-center text-primary">ADD SHOP</h2>
        <fieldset class="form-group">
          <label>Shop name </label>
          <input class="form-control" type="text" th:field="*{name}">
          <p th:if="${#fields.hasErrors('name')}" th:errorclass="error" th:errors="*{name}" />
        </fieldset>
        <fieldset class="form-group">
          <label>Shop phone </label>
          <input class="form-control" type="text" th:field="*{phone}">
          <p th:if="${#fields.hasErrors('phone')}" th:errorclass="error" th:errors="*{phone}" />
        </fieldset>
        <fieldset class="form-group">
          <label>Shop address </label>
          <input class="form-control" type="text" th:field="*{address}">
          <p th:if="${#fields.hasErrors('address')}" th:errorclass="error" th:errors="*{address}" />
        </fieldset>
        <fieldset class="form-group">
          <label>Shop description </label>
          <input class="form-control" type="text" th:field="*{description}">
          <p th:if="${#fields.hasErrors('description')}" th:errorclass="error" th:errors="*{description}" />
        </fieldset>
        <fieldset class="form-group">
          <label>Product image </label>
          <input id = "fileImage" class="form-control border-start-0 border-end-0 border-top-0" placeholder="Image" type="file" required th:field="*{image}"  >
        </fieldset>
        <div class="col text-center mt-3">
          <button type="submit" class="btn btn-success">ADD</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
