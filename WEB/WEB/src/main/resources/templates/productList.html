<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="_layout">
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="title-primary-product">
            <a th:href="@{/product/add}">
                <div class="logout">
                    <button type="button" class="btn btn-primary product">Add new product</button>
                </div>
            </a>
        </div>
        <div class="row">
            <div class="col-xl-3" th:each="product : ${products}">
                <div class="product">
                    <div class="category">New</div>
                    <a th:href="'product/' + ${product.id}">
                        <img th:src="${'/images/' + product.image}">
                        <h2>GRAPHIC CORNER</h2>
                        <h1>
                            <a href="" th:text="${product.name}" />
                        </h1>
                        <div class="rating">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                        </div>
                        <div class="edit-update-button">
                            <a th:href="'product/update/' + ${product.id}">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a th:href="'cart/buy/' + ${product.id}">
                                <i class="fas fa-cart-plus"></i>
                            </a>
                            <a th:href="'product/delete/' + ${product.id}"
                               onclick="return confirm('Do you want to delete this product ?');" >
                                <i class="fas fa-trash-alt"></i>
                            </a>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
